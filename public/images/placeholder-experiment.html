<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STM32H7实验占位图</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .placeholder {
      width: 800px;
      height: 400px;
      background-color: #f5f5f5;
      border: 2px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, #e0e0e0 1px, transparent 1px),
        linear-gradient(to bottom, #e0e0e0 1px, transparent 1px);
      background-size: 20px 20px;
      opacity: 0.5;
    }
    .icon {
      position: relative;
      width: 140px;
      height: 140px;
      background-color: rgba(59, 130, 246, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chip {
      width: 80px;
      height: 80px;
      background-color: rgba(59, 130, 246, 0.2);
      border-radius: 5px;
      position: relative;
    }
    .chip::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background-color: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
    }
    .chip::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background-color: rgba(59, 130, 246, 0.5);
      border-radius: 50%;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #666;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 16px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="grid"></div>
    <div class="icon">
      <div class="chip"></div>
    </div>
    <div class="title">STM32H7实验</div>
    <div class="subtitle">实验项目图片</div>
  </div>
</body>
</html>
